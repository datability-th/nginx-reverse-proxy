version: '3'

services:
  webserver:
    restart: always
    image: nginx:1.25.2
    network_mode: bridge
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/simple-proxy/:/etc/nginx/conf.d/:ro
      - ./template-variables:/etc/nginx/templates/10-variables.conf.template:ro


