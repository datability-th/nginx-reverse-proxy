version: '3'

services:
  webserver:
    restart: always
    image: nginx:1.25.2
    networks: 
      - proxynet
    user: "${UID}:${GID}" # make it root first, else conf.d isn't writable
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/simple-proxy/:/etc/nginx/conf.d/
      - ./template-variables:/etc/nginx/templates/10-variables.conf.template
    env_file:
      - .env
networks:
  proxynet:
    external: true

# Run in Default Bridge Network
